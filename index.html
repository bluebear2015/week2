<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    
    <title>ScoreBoard</title>
</head>

<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<body class="debug">
<header class="container-fluid d-flex justify-content-between bg-secondary">
    <div class="row">
    <h3>SCOREBOARD</h3>
    </div>
    <div>
<button type="reset" class="btn btn-warning text-dark" onclick="reset()" >RESET</button>
    </div>
</header>

<main class="container-fluid hero-image">
 
    <div class="">
<div class="card bg-info">
    <div class="bg-warning">
    <div class="d-box text-center m-5">
        <span class="text-warning" id="HomeTeam"><h1>0</h1></span>
    </div>
</div>
    <div class="justify-content-between align-items-center d-flex d-box m-5">
    <div class="p-3 m-2">
        <button class="box-shade" onclick="HomeTeamScore()">HOME +1</button>
    </div>
    
    <div class="p-3 m-2">
        <button class="box-shade" onclick="HomeScore()">HOME +3</button>
    </div>
</div>
<div class="bg-warning">
    <div class="d-box text-center m-5">
        <span class="text-warning" id="AwayTeam"><h1> 0 </h1></span>

    </div>
</div>
<div class="justify-content-between align-items-center d-flex d-box m-5">
    <div class="p-3 m-2">
        <button class="box-shade" onclick="AwayTeamScore()">AWAY +1</button>
    </div>
    <div class="p-3 m-2">
        <button class="box-shade" onclick="AwayTeamScore()">AWAY +3</button>
    </div>
</div>
</div>
    </div>

</main>

<script src="app.js"></script>
</body>
</html>
